!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Style transfer</h1>
        <p class="white"> Загрузите 2 изображения (контент и стиль)</p>
        <form id='form'>
            <div class="input-group">
                <label for='name'>Unique ID</label>
                <input name='name' id='name' placeholder="Unique ID" />
            </div>
            <div class="input-group">
                <label for='files' class="custom-file-upload">Загрузите файлы</label>
                <input id='files' type="file" multiple>
                <div id="filenames"></div>
            </div>
            <button class="submit-btn" type='submit'>Загрузить</button>
        </form>
    </div>
    <div class="message">
        <p class="white" id="waiting_message"></p>
    </div>
    <div class="image_container">
        <img id="final_img" src="" alt="">
    </div>
    <script src='./script.js'></script>
</body>
</html>
